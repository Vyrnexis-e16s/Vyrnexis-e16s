<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#heroGrad)"/>
  
  <!-- Animated Grid Lines -->
  <g stroke="#00ff41" stroke-width="1" opacity="0.2">
    <line x1="0" y1="0" x2="1200" y2="0">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="100" x2="1200" y2="100">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="0" y1="200" x2="1200" y2="200">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="0" y1="300" x2="1200" y2="300">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="Courier New, monospace" font-size="48" font-weight="bold" 
        fill="url(#textGrad)" text-anchor="middle" filter="url(#heroGlow)">
    VYRNEXIS-E16S
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" font-family="Courier New, monospace" font-size="24" 
        fill="#00ff41" text-anchor="middle" opacity="0.9">
    ETHICAL HACKER | FULL STACK DEVELOPER | CYBERSECURITY EXPERT
  </text>
  
  <!-- Animated Dots -->
  <circle cx="400" cy="80" r="4" fill="#00ff41">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="80" r="4" fill="#00d9ff">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="800" cy="80" r="4" fill="#ff0080">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Bottom Border Animation -->
  <rect x="0" y="295" width="1200" height="5" fill="url(#textGrad)">
    <animate attributeName="x" values="-1200;1200" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>

