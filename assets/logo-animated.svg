<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.8">
    <animate attributeName="r" values="70;90;70" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hexagon Shape -->
  <polygon points="100,40 150,70 150,130 100,160 50,130 50,70" fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Center Text -->
  <text x="100" y="105" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">VE</text>
  
  <!-- Animated Dots -->
  <circle cx="100" cy="60" r="3" fill="#00ff41">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="100" cy="140" r="3" fill="#00d9ff">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="60" cy="100" r="3" fill="#ff0080">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="140" cy="100" r="3" fill="#ffff00">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>

