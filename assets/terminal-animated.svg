<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <filter id="termGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal Window -->
  <rect x="10" y="10" width="580" height="280" rx="8" fill="url(#termGrad)" stroke="#00ff41" stroke-width="2" filter="url(#termGlow)"/>
  
  <!-- Window Controls -->
  <circle cx="35" cy="35" r="6" fill="#ff5f56"/>
  <circle cx="55" cy="35" r="6" fill="#ffbd2e"/>
  <circle cx="75" cy="35" r="6" fill="#27c93f"/>
  
  <!-- Terminal Text -->
  <text x="100" y="40" font-family="Courier New, monospace" font-size="12" fill="#00ff41">~/cybersecurity/terminal</text>
  
  <!-- Prompt Lines -->
  <text x="30" y="80" font-family="Courier New, monospace" font-size="14" fill="#00d9ff">┌─[</text>
  <text x="70" y="80" font-family="Courier New, monospace" font-size="14" fill="#00ff41">maak@vyrnexis</text>
  <text x="200" y="80" font-family="Courier New, monospace" font-size="14" fill="#00d9ff">]-[</text>
  <text x="240" y="80" font-family="Courier New, monospace" font-size="14" fill="#ff0080">~/fullstack</text>
  <text x="350" y="80" font-family="Courier New, monospace" font-size="14" fill="#00d9ff">]</text>
  
  <text x="30" y="110" font-family="Courier New, monospace" font-size="14" fill="#00d9ff">└──╼</text>
  <text x="90" y="110" font-family="Courier New, monospace" font-size="14" fill="#ffff00">$</text>
  
  <!-- Blinking Cursor -->
  <rect x="110" y="98" width="10" height="18" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Status Lines -->
  <text x="30" y="150" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">[+]</text>
  <text x="70" y="150" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Initializing Elite Developer Profile...</text>
  
  <text x="30" y="180" font-family="Courier New, monospace" font-size="12" fill="#00ff41">[✓]</text>
  <text x="70" y="180" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Ethical Hacker Mode:</text>
  <text x="270" y="180" font-family="Courier New, monospace" font-size="12" fill="#ff0080">ACTIVE</text>
  
  <text x="30" y="210" font-family="Courier New, monospace" font-size="12" fill="#00ff41">[✓]</text>
  <text x="70" y="210" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Full Stack Developer:</text>
  <text x="270" y="210" font-family="Courier New, monospace" font-size="12" fill="#ff0080">READY</text>
  
  <text x="30" y="240" font-family="Courier New, monospace" font-size="12" fill="#00ff41">[✓]</text>
  <text x="70" y="240" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Cybersecurity Expert:</text>
  <text x="270" y="240" font-family="Courier New, monospace" font-size="12" fill="#ff0080">ONLINE</text>
  
  <text x="30" y="270" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">[+]</text>
  <text x="70" y="270" font-family="Courier New, monospace" font-size="12" fill="#ffffff">System Status:</text>
  <text x="200" y="270" font-family="Courier New, monospace" font-size="12" fill="#00ff41">ALL SYSTEMS OPERATIONAL</text>
</svg>

