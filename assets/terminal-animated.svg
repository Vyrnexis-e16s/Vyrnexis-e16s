<svg width="700" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <filter id="termGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal Window -->
  <rect x="10" y="10" width="680" height="180" rx="8" fill="url(#termGrad)" stroke="#00ff41" stroke-width="2" filter="url(#termGlow)"/>
  
  <!-- Window Controls -->
  <circle cx="35" cy="35" r="6" fill="#ff5f56"/>
  <circle cx="55" cy="35" r="6" fill="#ffbd2e"/>
  <circle cx="75" cy="35" r="6" fill="#27c93f"/>
  
  <!-- Terminal Text -->
  <text x="100" y="40" font-family="Courier New, monospace" font-size="11" fill="#00ff41">~/cybersecurity/terminal</text>
  
  <!-- Prompt Lines -->
  <text x="30" y="70" font-family="Courier New, monospace" font-size="13" fill="#00d9ff">┌─[</text>
  <text x="70" y="70" font-family="Courier New, monospace" font-size="13" fill="#00ff41">MK@vyrnexis</text>
  <text x="200" y="70" font-family="Courier New, monospace" font-size="13" fill="#00d9ff">]-[</text>
  <text x="240" y="70" font-family="Courier New, monospace" font-size="13" fill="#ff0080">~/fullstack</text>
  <text x="350" y="70" font-family="Courier New, monospace" font-size="13" fill="#00d9ff">]</text>
  
  <text x="30" y="95" font-family="Courier New, monospace" font-size="13" fill="#00d9ff">└──╼</text>
  <text x="90" y="95" font-family="Courier New, monospace" font-size="13" fill="#ffff00">$</text>
  
  <!-- Blinking Cursor -->
  <rect x="110" y="85" width="8" height="15" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Status Lines -->
  <text x="30" y="125" font-family="Courier New, monospace" font-size="11" fill="#00d9ff">[+]</text>
  <text x="70" y="125" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Initializing Elite Developer Profile...</text>
  
  <text x="30" y="150" font-family="Courier New, monospace" font-size="11" fill="#00ff41">[✓]</text>
  <text x="70" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Ethical Hacker Mode:</text>
  <text x="270" y="150" font-family="Courier New, monospace" font-size="11" fill="#ff0080">ACTIVE</text>
  
  <text x="30" y="175" font-family="Courier New, monospace" font-size="11" fill="#00ff41">[✓]</text>
  <text x="70" y="175" font-family="Courier New, monospace" font-size="11" fill="#ffffff">System Status:</text>
  <text x="230" y="175" font-family="Courier New, monospace" font-size="11" fill="#00ff41">ALL SYSTEMS OPERATIONAL</text>
</svg>
