<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cyberRadial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.3" />
    </radialGradient>
    <filter id="cyberGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#cyberRadial)" opacity="0.3"/>
  
  <!-- Shield Shape -->
  <path d="M150,50 Q180,50 200,70 L200,120 Q200,180 150,240 Q100,180 100,120 L100,70 Q120,50 150,50 Z" 
        fill="none" stroke="url(#cyberGrad)" stroke-width="5" filter="url(#cyberGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 150 150;5 150 150;0 150 150" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lock Icon -->
  <rect x="125" y="140" width="50" height="40" rx="5" fill="none" stroke="url(#cyberGrad)" stroke-width="3" filter="url(#cyberGlow)"/>
  <path d="M 125 140 L 125 120 Q 125 100 150 100 Q 175 100 175 120 L 175 140" 
        fill="none" stroke="url(#cyberGrad)" stroke-width="3" filter="url(#cyberGlow)"/>
  
  <!-- Binary Code Animation -->
  <text x="80" y="80" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="0.6">
    <tspan x="80" y="80">10101101</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="220" font-family="Courier New, monospace" font-size="10" fill="#00d9ff" opacity="0.6">
    <tspan x="200" y="220">01010010</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </text>
  
  <!-- Animated Rings -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="150" r="90" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>

