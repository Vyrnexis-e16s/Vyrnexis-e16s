<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2a2a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.9" />
    </radialGradient>
    <filter id="clockGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <script type="text/javascript">
    <![CDATA[
      function updateClock() {
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var seconds = now.getSeconds().toString().padStart(2, '0');
        var timeString = hours + ':' + minutes + ':' + seconds;
        
        var digitalTime = document.getElementById('digitalTime');
        if (digitalTime) {
          digitalTime.textContent = timeString;
        }
        
        var dateString = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        var dateDisplay = document.getElementById('dateDisplay');
        if (dateDisplay) {
          dateDisplay.textContent = dateString;
        }
        
        // Update clock hands
        var h = now.getHours() % 12;
        var m = now.getMinutes();
        var s = now.getSeconds();
        
        var hourAngle = (h * 30 + m * 0.5) - 90;
        var minuteAngle = (m * 6 + s * 0.1) - 90;
        var secondAngle = (s * 6) - 90;
        
        var hourHand = document.getElementById('hourHand');
        var minuteHand = document.getElementById('minuteHand');
        var secondHand = document.getElementById('secondHand');
        
        if (hourHand) {
          hourHand.setAttribute('transform', 'rotate(' + hourAngle + ' 120 120)');
        }
        if (minuteHand) {
          minuteHand.setAttribute('transform', 'rotate(' + minuteAngle + ' 120 120)');
        }
        if (secondHand) {
          secondHand.setAttribute('transform', 'rotate(' + secondAngle + ' 120 120)');
        }
      }
      
      // Update immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    ]]>
  </script>
  
  <!-- Background Glow -->
  <circle cx="120" cy="120" r="115" fill="none" stroke="url(#clockGrad)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="110;120;110" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer Rotating Rings -->
  <circle cx="120" cy="120" r="110" fill="none" stroke="url(#clockGrad)" stroke-width="2.5" opacity="0.7" filter="url(#clockGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 120 120;360 120 120" dur="25s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="105" fill="none" stroke="url(#clockGrad)" stroke-width="1.5" opacity="0.5" stroke-dasharray="6,4">
    <animateTransform attributeName="transform" type="rotate" values="360 120 120;0 120 120" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle Pulsing Ring -->
  <circle cx="120" cy="120" r="103" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6" filter="url(#pulseGlow)">
    <animate attributeName="r" values="98;105;98" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer Border -->
  <circle cx="120" cy="120" r="100" fill="none" stroke="url(#clockGrad)" stroke-width="3.5" filter="url(#strongGlow)"/>
  
  <!-- Clock Face -->
  <circle cx="120" cy="120" r="92" fill="url(#faceGrad)" stroke="#00ff41" stroke-width="2.5" filter="url(#clockGlow)"/>
  <circle cx="120" cy="120" r="88" fill="none" stroke="url(#clockGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Hour Markers - Larger and Clearer -->
  <g stroke="#00ff41" stroke-width="3.5" stroke-linecap="round" filter="url(#clockGlow)">
    <!-- Main markers (12, 3, 6, 9) -->
    <line x1="120" y1="30" x2="120" y2="42"/>
    <line x1="120" y1="198" x2="120" y2="210"/>
    <line x1="30" y1="120" x2="42" y2="120"/>
    <line x1="198" y1="120" x2="210" y2="120"/>
    <!-- Smaller markers -->
    <line x1="78" y1="42" x2="84" y2="48"/>
    <line x1="156" y1="42" x2="150" y2="48"/>
    <line x1="78" y1="198" x2="84" y2="192"/>
    <line x1="156" y1="198" x2="150" y2="192"/>
    <line x1="42" y1="78" x2="48" y2="84"/>
    <line x1="42" y1="162" x2="48" y2="156"/>
    <line x1="198" y1="78" x2="192" y2="84"/>
    <line x1="198" y1="162" x2="192" y2="156"/>
  </g>
  
  <!-- Hour Numbers - Larger -->
  <g font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#00ff41" filter="url(#strongGlow)" opacity="1">
    <text x="120" y="28" text-anchor="middle" id="hour12">12</text>
    <text x="212" y="125" text-anchor="middle" id="hour3">3</text>
    <text x="120" y="215" text-anchor="middle" id="hour6">6</text>
    <text x="28" y="125" text-anchor="middle" id="hour9">9</text>
  </g>
  
  <!-- Center Point -->
  <circle cx="120" cy="120" r="9" fill="url(#centerGrad)" filter="url(#strongGlow)" opacity="1">
    <animate attributeName="r" values="7;10;7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="7" fill="#ffffff" opacity="0.9"/>
  
  <!-- Hour Hand -->
  <line x1="120" y1="120" x2="120" y2="65" stroke="#00d9ff" stroke-width="6" stroke-linecap="round" filter="url(#strongGlow)" id="hourHand" transform="rotate(-90 120 120)"/>
  
  <!-- Minute Hand -->
  <line x1="120" y1="120" x2="120" y2="48" stroke="#ffff00" stroke-width="5" stroke-linecap="round" filter="url(#strongGlow)" id="minuteHand" transform="rotate(-90 120 120)"/>
  
  <!-- Second Hand -->
  <line x1="120" y1="120" x2="120" y2="42" stroke="#ff0080" stroke-width="3" stroke-linecap="round" filter="url(#strongGlow)" id="secondHand" transform="rotate(-90 120 120)"/>
  
  <!-- Rotating Orbits -->
  <circle cx="120" cy="120" r="96" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 120 120;360 120 120" dur="35s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Digital Time Display -->
  <rect x="55" y="165" width="130" height="32" rx="10" fill="#0d1117" stroke="url(#clockGrad)" stroke-width="2.5" opacity="0.98" filter="url(#clockGlow)"/>
  <rect x="58" y="168" width="124" height="26" rx="8" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.6"/>
  <text x="120" y="186" font-family="Courier New, monospace" font-size="15" font-weight="bold" fill="#00ff41" text-anchor="middle" id="digitalTime" filter="url(#strongGlow)">00:00:00</text>
  
  <!-- Date Display -->
  <text x="120" y="210" font-family="Courier New, monospace" font-size="11" fill="#00d9ff" text-anchor="middle" id="dateDisplay" opacity="0.9" filter="url(#clockGlow)">Loading...</text>
  
  <!-- Glowing Rings Animation -->
  <circle cx="120" cy="120" r="94" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5" filter="url(#pulseGlow)">
    <animate attributeName="r" values="89;97;89" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="90" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.4" filter="url(#pulseGlow)">
    <animate attributeName="r" values="85;93;85" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Floating Particles -->
  <g transform="translate(120, 42)">
    <circle cx="0" cy="0" r="2.5" fill="#00ff41" opacity="0.7" filter="url(#clockGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(120, 42)">
    <circle cx="0" cy="0" r="2" fill="#00d9ff" opacity="0.6" filter="url(#clockGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="15s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner Decorations - Enhanced -->
  <circle cx="35" cy="35" r="3.5" fill="#00ff41" opacity="0.7" filter="url(#clockGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="205" cy="35" r="3.5" fill="#00d9ff" opacity="0.7" filter="url(#clockGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
    <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="35" cy="205" r="3.5" fill="#ff0080" opacity="0.7" filter="url(#clockGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="205" cy="205" r="3.5" fill="#ffff00" opacity="0.7" filter="url(#clockGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="1.8s"/>
    <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite" begin="1.8s"/>
  </circle>
</svg>
