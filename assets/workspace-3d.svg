<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b2d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeEditorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Desk -->
  <rect width="900" height="500" fill="url(#deskGrad)"/>
  
  <!-- Desk Surface -->
  <rect x="0" y="300" width="900" height="200" fill="#2a2a3a" opacity="0.7"/>
  
  <!-- Laptop 1 - Coding (Left) -->
  <g transform="translate(80, 130)">
    <rect x="0" y="70" width="220" height="18" rx="5" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="12" y="0" width="196" height="70" rx="3" fill="url(#screenGrad1)" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
    <text x="20" y="20" font-family="Courier New, monospace" font-size="8" fill="#00ff41" font-weight="bold">
      <tspan x="20" y="20">const secure = true;</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="20" y="35" font-family="Courier New, monospace" font-size="7" fill="#00d9ff">
      <tspan x="20" y="35">function hack() {</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    <text x="20" y="50" font-family="Courier New, monospace" font-size="7" fill="#ffff00">
      <tspan x="20" y="50">  return 'ethical';</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
    <text x="110" y="95" font-family="Courier New, monospace" font-size="9" fill="#00ff41" text-anchor="middle" font-weight="bold">üíª CODING</text>
  </g>
  
  <!-- Laptop 2 - Cybersecurity (Center) -->
  <g transform="translate(320, 110)">
    <rect x="0" y="75" width="260" height="22" rx="5" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="12" y="0" width="236" height="75" rx="3" fill="url(#screenGrad2)" stroke="#ff0080" stroke-width="2.5" filter="url(#strongGlow)"/>
    <text x="25" y="20" font-family="Courier New, monospace" font-size="9" fill="#ff0080" font-weight="bold">
      <tspan x="25" y="20">root@kali:~# nmap -sV</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="38" font-family="Courier New, monospace" font-size="8" fill="#00ff41">
      <tspan x="25" y="38">[+] Port 22/tcp OPEN</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="25" y="56" font-family="Courier New, monospace" font-size="8" fill="#ffff00">
      <tspan x="25" y="56">[>] AetherVoid v2.0 ACTIVE</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <rect x="25" y="68" width="200" height="2" fill="#ff0080" opacity="0.9" rx="1">
      <animate attributeName="width" values="0;200;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="130" y="105" font-family="Courier New, monospace" font-size="11" fill="#ff0080" text-anchor="middle" font-weight="bold">üîê CYBERSECURITY</text>
  </g>
  
  <!-- Laptop 3 - Monitoring (Right) -->
  <g transform="translate(600, 130)">
    <rect x="0" y="70" width="220" height="18" rx="5" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="12" y="0" width="196" height="70" rx="3" fill="url(#screenGrad3)" stroke="#00d9ff" stroke-width="2" filter="url(#glow)"/>
    <text x="20" y="20" font-family="Courier New, monospace" font-size="8" fill="#00d9ff" font-weight="bold">
      <tspan x="20" y="20">CPU: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë 80%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="20" y="38" font-family="Courier New, monospace" font-size="8" fill="#00ff41">
      <tspan x="20" y="38">MEM: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë 70%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="20" y="56" font-family="Courier New, monospace" font-size="8" fill="#ffff00">
      <tspan x="20" y="56">NET: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="110" y="95" font-family="Courier New, monospace" font-size="9" fill="#00d9ff" text-anchor="middle" font-weight="bold">üìä MONITORING</text>
  </g>
  
  <!-- Wide Code Terminal Below - Full Width -->
  <g transform="translate(50, 340)">
    <!-- Terminal Window - Full Width -->
    <rect x="0" y="0" width="800" height="140" rx="8" fill="url(#codeEditorGrad)" stroke="#00ff41" stroke-width="2.5" filter="url(#strongGlow)"/>
    
    <!-- Window Controls -->
    <circle cx="20" cy="20" r="5" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="5" fill="#27c93f"/>
    
    <!-- Terminal Title -->
    <text x="90" y="24" font-family="Courier New, monospace" font-size="10" fill="#00ff41" font-weight="bold">MK@vyrnexis:~/code</text>
    
    <!-- Code Logo </> -->
    <text x="750" y="24" font-family="Courier New, monospace" font-size="20" fill="#00ff41" opacity="0.8" font-weight="bold" filter="url(#glow)">&lt;/&gt;</text>
    
    <!-- Typing Code Lines - Active Animation -->
    <!-- Line 1 -->
    <text x="20" y="55" font-family="Courier New, monospace" font-size="10" fill="#00d9ff">
      <tspan x="20" y="55">$ </tspan>
      <tspan x="40" y="55" fill="#00ff41">python3</tspan>
      <tspan x="105" y="55" fill="#ffffff"> app.py</tspan>
    </text>
    
    <!-- Line 2 - Animated -->
    <text x="20" y="75" font-family="Courier New, monospace" font-size="10" opacity="0">
      <tspan x="20" y="75" fill="#ffff00">from</tspan>
      <tspan x="65" y="75" fill="#ff6b6b"> flask</tspan>
      <tspan x="115" y="75" fill="#ffffff"> import Flask, jsonify, request</tspan>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="20" y="75" font-family="Courier New, monospace" font-size="10" opacity="0">
      <tspan x="20" y="75" fill="#6bcf7f">app</tspan>
      <tspan x="55" y="75" fill="#ffffff"> = </tspan>
      <tspan x="75" y="75" fill="#ff6b6b">Flask</tspan>
      <tspan x="125" y="75" fill="#ffffff">(__name__)</tspan>
      <animate attributeName="opacity" values="0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </text>
    <text x="20" y="75" font-family="Courier New, monospace" font-size="10" opacity="0">
      <tspan x="20" y="75" fill="#ffd93d">@app.route</tspan>
      <tspan x="110" y="75" fill="#ffffff">('/', methods=['GET'])</tspan>
      <animate attributeName="opacity" values="0;0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="4s"/>
    </text>
    <text x="20" y="75" font-family="Courier New, monospace" font-size="10" opacity="0">
      <tspan x="20" y="75" fill="#ff6b6b">def</tspan>
      <tspan x="55" y="75" fill="#6bcf7f"> index</tspan>
      <tspan x="105" y="75" fill="#ffffff">():</tspan>
      <tspan x="135" y="75" fill="#ffffff"> return jsonify({'status': 'active'})</tspan>
      <animate attributeName="opacity" values="0;0;0;0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="6s"/>
    </text>
    
    <!-- Line 3 - Server Status -->
    <text x="20" y="95" font-family="Courier New, monospace" font-size="9" fill="#00ff41" opacity="0.9">
      <tspan x="20" y="95">[*]</tspan>
      <tspan x="45" y="95" fill="#ffffff"> Running on http://127.0.0.1:5000</tspan>
      <tspan x="300" y="95" fill="#00d9ff"> (Press CTRL+C to quit)</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Line 4 - Active Status -->
    <text x="20" y="115" font-family="Courier New, monospace" font-size="9" fill="#00ff41" opacity="0.9">
      <tspan x="20" y="115">[‚úì]</tspan>
      <tspan x="45" y="115" fill="#ffffff"> Flask app initialized</tspan>
      <tspan x="250" y="115" fill="#ffff00"> | </tspan>
      <tspan x="265" y="115" fill="#00d9ff">API endpoints: 3 active</tspan>
      <tspan x="470" y="115" fill="#ffff00"> | </tspan>
      <tspan x="485" y="115" fill="#ff0080">Debug mode: ON</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    
    <!-- Blinking Cursor -->
    <rect x="210" y="67" width="3" height="12" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress Bar Animation -->
    <rect x="20" y="130" width="760" height="3" rx="1" fill="#0d1117" opacity="0.8"/>
    <rect x="20" y="130" width="0" height="3" rx="1" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="width" values="0;760;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Particle Effects -->
  <circle cx="200" cy="100" r="2.5" fill="#00ff41" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="100;70;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="80" r="2.5" fill="#ff0080" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="80;50;80" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="700" cy="100" r="2.5" fill="#00d9ff" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="100;70;100" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Floating Code Particles -->
  <g transform="translate(60, 320)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#00ff41" opacity="0.5" font-weight="bold">{ }</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 12,-12; 0,0" dur="5s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(840, 340)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#00d9ff" opacity="0.5" font-weight="bold">&lt;/&gt;</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -12,-12; 0,0" dur="5s" repeatCount="indefinite" begin="2.5s"/>
  </g>
</svg>
