<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b2d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeEditorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Desk -->
  <rect width="900" height="550" fill="url(#deskGrad)"/>
  
  <!-- Desk Surface -->
  <rect x="0" y="320" width="900" height="230" fill="#2a2a3a" opacity="0.7"/>
  
  <!-- Laptop 1 - Coding (Left) - Bigger -->
  <g transform="translate(50, 100)">
    <rect x="0" y="85" width="250" height="22" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="220" height="85" rx="4" fill="url(#screenGrad1)" stroke="#00ff41" stroke-width="3" filter="url(#strongGlow)"/>
    <text x="25" y="25" font-family="Courier New, monospace" font-size="10" fill="#00ff41" font-weight="bold">
      <tspan x="25" y="25">const secure = true;</tspan>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="45" font-family="Courier New, monospace" font-size="9" fill="#00d9ff">
      <tspan x="25" y="45">function hack() {</tspan>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    <text x="25" y="65" font-family="Courier New, monospace" font-size="9" fill="#ffff00">
      <tspan x="25" y="65">  return 'ethical';</tspan>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
    <text x="125" y="115" font-family="Courier New, monospace" font-size="11" fill="#00ff41" text-anchor="middle" font-weight="bold" filter="url(#glow)">üíª CODING</text>
  </g>
  
  <!-- Laptop 2 - Cybersecurity (Center) - Bigger -->
  <g transform="translate(300, 80)">
    <rect x="0" y="95" width="300" height="26" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="270" height="95" rx="4" fill="url(#screenGrad2)" stroke="#ff0080" stroke-width="3.5" filter="url(#strongGlow)"/>
    <text x="30" y="28" font-family="Courier New, monospace" font-size="11" fill="#ff0080" font-weight="bold">
      <tspan x="30" y="28">root@kali:~# nmap -sV</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="30" y="50" font-family="Courier New, monospace" font-size="10" fill="#00ff41">
      <tspan x="30" y="50">[+] Port 22/tcp OPEN</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="30" y="72" font-family="Courier New, monospace" font-size="10" fill="#ffff00">
      <tspan x="30" y="72">[>] AetherVoid v2.0 ACTIVE</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <rect x="30" y="85" width="220" height="2.5" fill="#ff0080" opacity="0.9" rx="1">
      <animate attributeName="width" values="0;220;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="130" font-family="Courier New, monospace" font-size="13" fill="#ff0080" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)">üîê CYBERSECURITY</text>
  </g>
  
  <!-- Laptop 3 - Monitoring (Right) - Bigger -->
  <g transform="translate(580, 100)">
    <rect x="0" y="85" width="250" height="22" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="220" height="85" rx="4" fill="url(#screenGrad3)" stroke="#00d9ff" stroke-width="3" filter="url(#strongGlow)"/>
    <text x="25" y="25" font-family="Courier New, monospace" font-size="10" fill="#00d9ff" font-weight="bold">
      <tspan x="25" y="25">CPU: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë 80%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="45" font-family="Courier New, monospace" font-size="9" fill="#00ff41">
      <tspan x="25" y="45">MEM: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë 70%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="25" y="65" font-family="Courier New, monospace" font-size="9" fill="#ffff00">
      <tspan x="25" y="65">NET: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="125" y="115" font-family="Courier New, monospace" font-size="11" fill="#00d9ff" text-anchor="middle" font-weight="bold" filter="url(#glow)">üìä MONITORING</text>
  </g>
  
  <!-- Connection Lines Between Laptops -->
  <line x1="300" y1="185" x2="300" y2="195" stroke="#00ff41" stroke-width="2" opacity="0.6" stroke-dasharray="4,3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;7" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="630" y1="185" x2="630" y2="195" stroke="#00d9ff" stroke-width="2" opacity="0.6" stroke-dasharray="4,3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" values="0;7" dur="1s" repeatCount="indefinite" begin="1s"/>
  </line>
  <line x1="175" y1="207" x2="465" y2="207" stroke="#00ff41" stroke-width="2" opacity="0.5" stroke-dasharray="5,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;9" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="450" y1="206" x2="710" y2="206" stroke="#ff0080" stroke-width="2" opacity="0.5" stroke-dasharray="5,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" values="0;9" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </line>
  
  <!-- Connection Nodes -->
  <circle cx="300" cy="207" r="4" fill="#00ff41" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="206" r="4" fill="#ff0080" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="630" cy="206" r="4" fill="#00d9ff" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Wide Code Terminal Below - Full Width -->
  <g transform="translate(50, 380)">
    <!-- Terminal Window - Full Width -->
    <rect x="0" y="0" width="800" height="150" rx="8" fill="url(#codeEditorGrad)" stroke="#00ff41" stroke-width="2.5" filter="url(#strongGlow)"/>
    
    <!-- Window Controls -->
    <circle cx="20" cy="20" r="5" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="5" fill="#27c93f"/>
    
    <!-- Terminal Title -->
    <text x="90" y="24" font-family="Courier New, monospace" font-size="11" fill="#00ff41" font-weight="bold">MK@vyrnexis:~/code</text>
    
    <!-- Code Logo </> -->
    <text x="750" y="24" font-family="Courier New, monospace" font-size="22" fill="#00ff41" opacity="0.9" font-weight="bold" filter="url(#strongGlow)">&lt;/&gt;</text>
    
    <!-- Typing Code Lines - Active Animation -->
    <!-- Line 1 -->
    <text x="20" y="60" font-family="Courier New, monospace" font-size="11" fill="#00d9ff" font-weight="normal">
      <tspan x="20" y="60">$ </tspan>
      <tspan x="45" y="60" fill="#00ff41" font-weight="bold">python3</tspan>
      <tspan x="115" y="60" fill="#ffffff"> app.py</tspan>
    </text>
    
    <!-- Line 2 - Animated -->
    <text x="20" y="85" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="85" fill="#ffff00" font-weight="bold">from</tspan>
      <tspan x="75" y="85" fill="#ff6b6b"> flask</tspan>
      <tspan x="125" y="85" fill="#ffffff"> import Flask, jsonify, request</tspan>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="20" y="85" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="85" fill="#6bcf7f" font-weight="bold">app</tspan>
      <tspan x="60" y="85" fill="#ffffff"> = </tspan>
      <tspan x="85" y="85" fill="#ff6b6b">Flask</tspan>
      <tspan x="135" y="85" fill="#ffffff">(__name__)</tspan>
      <animate attributeName="opacity" values="0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </text>
    <text x="20" y="85" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="85" fill="#ffd93d" font-weight="bold">@app.route</tspan>
      <tspan x="120" y="85" fill="#ffffff">('/', methods=['GET'])</tspan>
      <animate attributeName="opacity" values="0;0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="4s"/>
    </text>
    <text x="20" y="85" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="85" fill="#ff6b6b" font-weight="bold">def</tspan>
      <tspan x="60" y="85" fill="#6bcf7f"> index</tspan>
      <tspan x="110" y="85" fill="#ffffff">():</tspan>
      <tspan x="140" y="85" fill="#ffffff"> return jsonify({'status': 'active'})</tspan>
      <animate attributeName="opacity" values="0;0;0;0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="6s"/>
    </text>
    
    <!-- Line 3 - Server Status -->
    <text x="20" y="110" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="1" font-weight="normal">
      <tspan x="20" y="110">[*]</tspan>
      <tspan x="50" y="110" fill="#ffffff"> Running on http://127.0.0.1:5000</tspan>
      <tspan x="320" y="110" fill="#00d9ff"> (Press CTRL+C to quit)</tspan>
    </text>
    
    <!-- Line 4 - Active Status -->
    <text x="20" y="135" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="1" font-weight="normal">
      <tspan x="20" y="135">[‚úì]</tspan>
      <tspan x="50" y="135" fill="#ffffff"> Flask app initialized</tspan>
      <tspan x="270" y="135" fill="#ffff00"> | </tspan>
      <tspan x="285" y="135" fill="#00d9ff">API endpoints: 3 active</tspan>
      <tspan x="490" y="135" fill="#ffff00"> | </tspan>
      <tspan x="505" y="135" fill="#ff0080">Debug mode: ON</tspan>
    </text>
    
    <!-- Blinking Cursor -->
    <rect x="240" y="76" width="3" height="14" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress Bar Animation -->
    <rect x="20" y="145" width="760" height="3" rx="1" fill="#0d1117" opacity="0.9"/>
    <rect x="20" y="145" width="0" height="3" rx="1" fill="#00ff41" filter="url(#glow)" opacity="0.8">
      <animate attributeName="width" values="0;760;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Particle Effects -->
  <circle cx="175" cy="80" r="3" fill="#00ff41" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="80;50;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="60" r="3" fill="#ff0080" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="60;35;60" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="705" cy="80" r="3" fill="#00d9ff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="80;50;80" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Floating Code Particles -->
  <g transform="translate(30, 360)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff41" opacity="0.6" font-weight="bold">{ }</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-15; 0,0" dur="5s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(860, 380)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00d9ff" opacity="0.6" font-weight="bold">&lt;/&gt;</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-15; 0,0" dur="5s" repeatCount="indefinite" begin="2.5s"/>
  </g>
</svg>
