<svg width="1200" height="650" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 650">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b2d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Desk -->
  <rect width="1200" height="650" fill="url(#deskGrad)"/>
  
  <!-- Desk Surface with Depth -->
  <rect x="0" y="420" width="1200" height="230" fill="#2a2a3a" opacity="0.7"/>
  <rect x="0" y="420" width="1200" height="10" fill="#3a3a4a" opacity="0.5"/>
  
  <!-- Laptop 1 - Coding (Left) - Enhanced -->
  <g transform="translate(120, 180)">
    <!-- Laptop Base -->
    <rect x="0" y="95" width="300" height="25" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="5" y="100" width="290" height="15" rx="3" fill="#1a1a1a"/>
    <!-- Screen -->
    <rect x="15" y="0" width="270" height="95" rx="4" fill="url(#screenGrad1)" stroke="#00ff41" stroke-width="2.5" filter="url(#glow)"/>
    <!-- Screen Reflection -->
    <rect x="15" y="0" width="270" height="30" fill="url(#screenGrad1)" opacity="0.3" rx="4"/>
    <!-- Code Lines -->
    <text x="25" y="25" font-family="Courier New, monospace" font-size="10" fill="#00ff41" font-weight="bold">
      <tspan x="25" y="25">const secure = true;</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="42" font-family="Courier New, monospace" font-size="9" fill="#00d9ff">
      <tspan x="25" y="42">function hack() {</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    <text x="25" y="59" font-family="Courier New, monospace" font-size="9" fill="#ffff00">
      <tspan x="25" y="59">  return 'ethical';</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
    <text x="25" y="76" font-family="Courier New, monospace" font-size="9" fill="#ff0080">
      <tspan x="25" y="76">}</tspan>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </text>
    <!-- Label -->
    <text x="150" y="130" font-family="Courier New, monospace" font-size="12" fill="#00ff41" text-anchor="middle" font-weight="bold" filter="url(#glow)">üíª CODING</text>
  </g>
  
  <!-- Laptop 2 - Cybersecurity (Center) - Enhanced -->
  <g transform="translate(420, 160)">
    <!-- Laptop Base -->
    <rect x="0" y="100" width="360" height="30" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="5" y="105" width="350" height="20" rx="3" fill="#1a1a1a"/>
    <!-- Screen -->
    <rect x="15" y="0" width="330" height="105" rx="4" fill="url(#screenGrad2)" stroke="#ff0080" stroke-width="3" filter="url(#strongGlow)"/>
    <!-- Terminal Lines -->
    <text x="30" y="25" font-family="Courier New, monospace" font-size="11" fill="#ff0080" font-weight="bold">
      <tspan x="30" y="25">root@kali:~# nmap -sV</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="30" y="45" font-family="Courier New, monospace" font-size="10" fill="#00ff41">
      <tspan x="30" y="45">[+] Port 22/tcp OPEN</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="30" y="65" font-family="Courier New, monospace" font-size="10" fill="#ffff00">
      <tspan x="30" y="65">[>] AetherVoid v2.0 ACTIVE</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="30" y="85" font-family="Courier New, monospace" font-size="10" fill="#00d9ff">
      <tspan x="30" y="85">[*] Ethical Hack Mode: ON</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    </text>
    <!-- Progress Bar -->
    <rect x="30" y="95" width="280" height="3" fill="#ff0080" opacity="0.9" rx="1">
      <animate attributeName="width" values="0;280;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Label -->
    <text x="180" y="140" font-family="Courier New, monospace" font-size="13" fill="#ff0080" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)">üîê CYBERSECURITY</text>
  </g>
  
  <!-- Laptop 3 - Monitoring (Right) - Enhanced -->
  <g transform="translate(720, 180)">
    <!-- Laptop Base -->
    <rect x="0" y="95" width="300" height="25" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="5" y="100" width="290" height="15" rx="3" fill="#1a1a1a"/>
    <!-- Screen -->
    <rect x="15" y="0" width="270" height="95" rx="4" fill="url(#screenGrad3)" stroke="#00d9ff" stroke-width="2.5" filter="url(#glow)"/>
    <!-- Stats -->
    <text x="25" y="25" font-family="Courier New, monospace" font-size="9" fill="#00d9ff" font-weight="bold">
      <tspan x="25" y="25">CPU: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë 80%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="45" font-family="Courier New, monospace" font-size="9" fill="#00ff41">
      <tspan x="25" y="45">MEM: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë 70%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="25" y="65" font-family="Courier New, monospace" font-size="9" fill="#ffff00">
      <tspan x="25" y="65">NET: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="25" y="85" font-family="Courier New, monospace" font-size="9" fill="#ff0080">
      <tspan x="25" y="85">SYS: ALL OPERATIONAL ‚úì</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    </text>
    <!-- Label -->
    <text x="150" y="130" font-family="Courier New, monospace" font-size="12" fill="#00d9ff" text-anchor="middle" font-weight="bold" filter="url(#glow)">üìä MONITORING</text>
  </g>
  
  <!-- Enhanced Particle Effects -->
  <circle cx="250" cy="140" r="3" fill="#00ff41" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="140;90;140" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="110" r="3" fill="#ff0080" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="110;70;110" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="2;4;2" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="950" cy="140" r="3" fill="#00d9ff" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="140;90;140" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="2;4;2" dur="4.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Connection Lines - Enhanced -->
  <line x1="420" y1="260" x2="420" y2="245" stroke="#00ff41" stroke-width="2.5" opacity="0.4" stroke-dasharray="6,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="720" y1="245" x2="720" y2="260" stroke="#00d9ff" stroke-width="2.5" opacity="0.4" stroke-dasharray="6,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite" begin="1s"/>
  </line>
  
  <!-- Floating Code Particles - Enhanced -->
  <g transform="translate(80, 400)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff41" opacity="0.5" font-weight="bold">{ }</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-15; 0,0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(1120, 430)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00d9ff" opacity="0.5" font-weight="bold">&lt;/&gt;</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-15; 0,0" dur="5s" repeatCount="indefinite" begin="2.5s"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite" begin="2.5s"/>
  </g>
  
  <!-- Binary Code Rain Effect -->
  <g transform="translate(200, 550)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="0.3">01001000</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-100" dur="8s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(1000, 580)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="10" fill="#00d9ff" opacity="0.3">10110101</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-100" dur="8s" repeatCount="indefinite" begin="4s"/>
  </g>
</svg>
