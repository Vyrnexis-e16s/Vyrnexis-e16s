<svg width="900" height="580" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b2d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeEditorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Desk -->
  <rect width="900" height="580" fill="url(#deskGrad)"/>
  
  <!-- Matrix Glitch Effect Background - Subtle -->
  <g opacity="0.15">
    <text x="50" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41">01010101</text>
    <text x="150" y="50" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">10101010</text>
    <text x="250" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41">11001100</text>
    <text x="350" y="50" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">00110011</text>
    <text x="450" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41">01001001</text>
    <text x="550" y="50" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">10110110</text>
    <text x="650" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41">11011101</text>
    <text x="750" y="50" font-family="Courier New, monospace" font-size="12" fill="#00d9ff">00100010</text>
    <text x="850" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41">01110111</text>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Desk Surface -->
  <rect x="0" y="270" width="900" height="310" fill="#2a2a3a" opacity="0.7"/>
  
  <!-- Laptop 1 - Coding (Left) - Bigger with Space -->
  <g transform="translate(20, 60)">
    <rect x="0" y="105" width="260" height="28" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="230" height="105" rx="4" fill="url(#screenGrad1)" stroke="#00ff41" stroke-width="3.5" filter="url(#strongGlow)"/>
    
    <!-- Code on Screen - Constantly Changing -->
    <text x="25" y="30" font-family="Courier New, monospace" font-size="12" fill="#00ff41" font-weight="bold">
      <tspan x="25" y="30">const secure = true;</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="52" font-family="Courier New, monospace" font-size="11" fill="#00d9ff" font-weight="bold">
      <tspan x="25" y="52">function hack() {</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </text>
    <text x="25" y="74" font-family="Courier New, monospace" font-size="11" fill="#ffff00" font-weight="bold">
      <tspan x="25" y="74">  return 'ethical';</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
    <text x="25" y="96" font-family="Courier New, monospace" font-size="11" fill="#ff0080" font-weight="bold">
      <tspan x="25" y="96">}</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </text>
    <text x="130" y="145" font-family="Courier New, monospace" font-size="12" fill="#00ff41" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)">üíª CODING</text>
  </g>
  
  <!-- Laptop 2 - Cybersecurity (Center) - Bigger Height, More Space -->
  <g transform="translate(310, 50)">
    <rect x="0" y="125" width="280" height="32" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="250" height="125" rx="4" fill="url(#screenGrad2)" stroke="#ff0080" stroke-width="4" filter="url(#strongGlow)"/>
    
    <!-- Terminal Output - More Visible, Proper Spacing -->
    <text x="28" y="28" font-family="Courier New, monospace" font-size="13" fill="#ff0080" font-weight="bold">
      <tspan x="28" y="28">root@kali:~# nmap -sV</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="28" y="52" font-family="Courier New, monospace" font-size="12" fill="#00ff41" font-weight="bold">
      <tspan x="28" y="52">[+] Port 22/tcp OPEN</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="28" y="76" font-family="Courier New, monospace" font-size="12" fill="#ffff00" font-weight="bold">
      <tspan x="28" y="76">[>] AetherVoid v2.0 ACTIVE</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="28" y="100" font-family="Courier New, monospace" font-size="12" fill="#00d9ff" font-weight="bold">
      <tspan x="28" y="100">[*] Scanning network...</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    </text>
    <!-- Pink Loading Bar - Below Text -->
    <rect x="28" y="115" width="220" height="4" fill="#ff0080" opacity="0.9" rx="2">
      <animate attributeName="width" values="0;220;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="140" y="165" font-family="Courier New, monospace" font-size="14" fill="#ff0080" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)">üîê CYBERSECURITY</text>
  </g>
  
  <!-- Laptop 3 - Monitoring (Right) - Bigger with Space -->
  <g transform="translate(630, 60)">
    <rect x="0" y="105" width="260" height="28" rx="6" fill="#2a2a2a" filter="url(#glow)"/>
    <rect x="15" y="0" width="230" height="105" rx="4" fill="url(#screenGrad3)" stroke="#00d9ff" stroke-width="3.5" filter="url(#strongGlow)"/>
    
    <!-- System Stats - More Visible -->
    <text x="25" y="30" font-family="Courier New, monospace" font-size="12" fill="#00d9ff" font-weight="bold">
      <tspan x="25" y="30">CPU: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë 80%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="52" font-family="Courier New, monospace" font-size="11" fill="#00ff41" font-weight="bold">
      <tspan x="25" y="52">MEM: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë 70%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="25" y="74" font-family="Courier New, monospace" font-size="11" fill="#ffff00" font-weight="bold">
      <tspan x="25" y="74">NET: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </text>
    <text x="25" y="96" font-family="Courier New, monospace" font-size="11" fill="#ff0080" font-weight="bold">
      <tspan x="25" y="96">SYS: ALL OPERATIONAL ‚úì</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
    </text>
    <text x="130" y="145" font-family="Courier New, monospace" font-size="12" fill="#00d9ff" text-anchor="middle" font-weight="bold" filter="url(#strongGlow)">üìä MONITORING</text>
  </g>
  
  <!-- Connection Lines Between Laptops -->
  <line x1="290" y1="165" x2="310" y2="185" stroke="#00ff41" stroke-width="2.5" opacity="0.7" stroke-dasharray="5,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;9" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="590" y1="165" x2="630" y2="185" stroke="#ff0080" stroke-width="2.5" opacity="0.7" stroke-dasharray="5,4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" values="0;9" dur="1s" repeatCount="indefinite" begin="1s"/>
  </line>
  <line x1="145" y1="196" x2="390" y2="196" stroke="#00ff41" stroke-width="2.5" opacity="0.6" stroke-dasharray="6,5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;11" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="390" y1="195" x2="740" y2="195" stroke="#ff0080" stroke-width="2.5" opacity="0.6" stroke-dasharray="6,5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" values="0;11" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </line>
  
  <!-- Connection Nodes -->
  <circle cx="290" cy="196" r="5" fill="#00ff41" filter="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="195" r="5" fill="#ff0080" filter="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="630" cy="195" r="5" fill="#00d9ff" filter="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Wide Code Terminal Below - Increased Height -->
  <g transform="translate(50, 300)">
    <!-- Terminal Window - Full Width, Taller -->
    <rect x="0" y="0" width="800" height="220" rx="8" fill="url(#codeEditorGrad)" stroke="#00ff41" stroke-width="2.5" filter="url(#strongGlow)"/>
    
    <!-- Window Controls -->
    <circle cx="20" cy="20" r="5" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="5" fill="#27c93f"/>
    
    <!-- Terminal Title -->
    <text x="90" y="24" font-family="Courier New, monospace" font-size="11" fill="#00ff41" font-weight="bold">MK@vyrnexis:~/code</text>
    
    <!-- Code Logo </> -->
    <text x="750" y="24" font-family="Courier New, monospace" font-size="22" fill="#00ff41" opacity="0.9" font-weight="bold" filter="url(#strongGlow)">&lt;/&gt;</text>
    
    <!-- Typing Code Lines - Constant Coding Animation -->
    <!-- Line 1 - Command -->
    <text x="20" y="60" font-family="Courier New, monospace" font-size="11" fill="#00d9ff" font-weight="normal">
      <tspan x="20" y="60">$ </tspan>
      <tspan x="45" y="60" fill="#00ff41" font-weight="bold">python3</tspan>
      <tspan x="115" y="60" fill="#ffffff"> app.py</tspan>
    </text>
    
    <!-- Line 2 - Constantly Changing Code -->
    <text x="20" y="90" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="90" fill="#ffff00" font-weight="bold">from</tspan>
      <tspan x="75" y="90" fill="#ff6b6b"> flask</tspan>
      <tspan x="125" y="90" fill="#ffffff"> import Flask, jsonify, request</tspan>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="20" y="90" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="90" fill="#6bcf7f" font-weight="bold">app</tspan>
      <tspan x="60" y="90" fill="#ffffff"> = </tspan>
      <tspan x="85" y="90" fill="#ff6b6b">Flask</tspan>
      <tspan x="135" y="90" fill="#ffffff">(__name__)</tspan>
      <animate attributeName="opacity" values="0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </text>
    <text x="20" y="90" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="90" fill="#ffd93d" font-weight="bold">@app.route</tspan>
      <tspan x="120" y="90" fill="#ffffff">('/', methods=['GET'])</tspan>
      <animate attributeName="opacity" values="0;0;0;1;1;1;0;0" dur="8s" repeatCount="indefinite" begin="4s"/>
    </text>
    <text x="20" y="90" font-family="Courier New, monospace" font-size="11" opacity="0">
      <tspan x="20" y="90" fill="#ff6b6b" font-weight="bold">def</tspan>
      <tspan x="60" y="90" fill="#6bcf7f"> index</tspan>
      <tspan x="110" y="90" fill="#ffffff">():</tspan>
      <tspan x="140" y="90" fill="#ffffff"> return jsonify({'status': 'active'})</tspan>
      <animate attributeName="opacity" values="0;0;0;0;1;1;1;0" dur="8s" repeatCount="indefinite" begin="6s"/>
    </text>
    
    <!-- Line 3 - Server Status -->
    <text x="20" y="120" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="1" font-weight="normal">
      <tspan x="20" y="120">[*]</tspan>
      <tspan x="50" y="120" fill="#ffffff"> Running on http://127.0.0.1:5000</tspan>
      <tspan x="320" y="120" fill="#00d9ff"> (Press CTRL+C to quit)</tspan>
    </text>
    
    <!-- Line 4 - Active Status -->
    <text x="20" y="145" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="1" font-weight="normal">
      <tspan x="20" y="145">[‚úì]</tspan>
      <tspan x="50" y="145" fill="#ffffff"> Flask app initialized</tspan>
      <tspan x="270" y="145" fill="#ffff00"> | </tspan>
      <tspan x="285" y="145" fill="#00d9ff">API endpoints: 3 active</tspan>
      <tspan x="490" y="145" fill="#ffff00"> | </tspan>
      <tspan x="505" y="145" fill="#ff0080">Debug mode: ON</tspan>
    </text>
    
    <!-- Line 5 - Coding Status -->
    <text x="20" y="170" font-family="Courier New, monospace" font-size="10" fill="#00d9ff" opacity="1" font-weight="normal">
      <tspan x="20" y="170">[>]</tspan>
      <tspan x="50" y="170" fill="#ffffff"> Writing code...</tspan>
      <tspan x="200" y="170" fill="#ffff00"> | </tspan>
      <tspan x="215" y="170" fill="#00ff41">Lines: 247</tspan>
      <tspan x="320" y="170" fill="#ffff00"> | </tspan>
      <tspan x="335" y="170" fill="#ff0080">Status: CODING</tspan>
    </text>
    
    <!-- Line 6 - File Status -->
    <text x="20" y="195" font-family="Courier New, monospace" font-size="10" fill="#00ff41" opacity="0.9" font-weight="normal">
      <tspan x="20" y="195">[~]</tspan>
      <tspan x="50" y="195" fill="#ffffff"> File: app.py</tspan>
      <tspan x="180" y="195" fill="#00d9ff"> | Modified: 2s ago</tspan>
      <tspan x="380" y="195" fill="#ffff00"> | </tspan>
      <tspan x="395" y="195" fill="#00ff41">Auto-save: ON</tspan>
    </text>
    
    <!-- Blinking Cursor - Active Coding -->
    <rect x="245" y="81" width="3" height="14" fill="#00ff41" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.2;1" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Progress Bar Animation -->
    <rect x="20" y="210" width="760" height="4" rx="2" fill="#0d1117" opacity="0.9"/>
    <rect x="20" y="210" width="0" height="4" rx="2" fill="#00ff41" filter="url(#glow)" opacity="0.9">
      <animate attributeName="width" values="0;760;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Particle Effects -->
  <circle cx="145" cy="50" r="3" fill="#00ff41" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="40" r="3" fill="#ff0080" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="40;20;40" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="755" cy="50" r="3" fill="#00d9ff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="50;30;50" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Floating Code Particles -->
  <g transform="translate(30, 280)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff41" opacity="0.6" font-weight="bold">{ }</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-15; 0,0" dur="5s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(860, 300)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00d9ff" opacity="0.6" font-weight="bold">&lt;/&gt;</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-15; 0,0" dur="5s" repeatCount="indefinite" begin="2.5s"/>
  </g>
</svg>
