name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub contribution grid snake
        uses: Platane/snk@v3
        with:
          github_user_name: Vyrnexis-e16s
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          colors: |
            #00ff41
            #00d9ff
            #ff0080
            #ffff00

      - name: Move files to output directory
        run: |
          mkdir -p output
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            cp dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake.svg
          fi

      - name: Push files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Generate contribution snake"
          git push
